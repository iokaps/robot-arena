# Help
menuHelpMd: |
  # How to Play Code-A-Bot Arena

  ## Goal
  Be the last robot standing! Eliminate all other robots by shooting them.

  ## Game Flow
  1. **Programming Phase** (60 seconds)
     - Tap commands to program your next 5 moves
     - Plan carefully - you can't change once submitted!

  2. **Execution Phase**
     - All robots execute their programs simultaneously
     - Watch the chaos unfold on the presenter screen

  3. **Repeat** until one robot remains

  ## Commands

  | Command | Effect |
  |---------|--------|
  | ‚Üë Move | Move forward one cell |
  | ‚Ü∫ Rotate Left | Turn 90¬∞ counter-clockwise |
  | ‚Üª Rotate Right | Turn 90¬∞ clockwise |
  | ‚äï Shoot | Fire a laser in facing direction |
  | ‚ó∑ Wait | Do nothing this turn |

  ## Rules
  - Each robot has **3 lives**
  - Getting hit by a laser removes 1 life
  - Robots that collide both stop moving
  - Lasers are blocked by obstacles and other robots

  ## Tips
  - Predict where opponents will move
  - Use obstacles for cover
  - Sometimes waiting is the best strategy!

